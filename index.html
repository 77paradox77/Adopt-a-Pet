<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pet Adoption</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/scripts.js" type="javascript"></script>
  <script src="js/jquery-1.12.3.js" type="text/jQuery"></script>

</head>
<body>
  <h1>Pet To-Go</h1>
  <div id="displayRow" class="row">
    <div id="availableHeader" class="col-xs-12">
      <h3>Here are the pets available for adoption!</h3>
      <div id="animalDisplay" class="col-xs-6 col-xs-offset-3">
        <ul id='animalList'>
        </ul>
      </div>
    </div>
  </div>
  <form class="petForm">
      <div class="row">
        <div class="form-group nameform col-xs-4">
          <label for="name">What's the animal's name?</label>
          <input type="text" class="form-control name">
        </div>
        <div class="form-group speciesform col-xs-4">
          <label for="species">What type of animal is it?</label>
          <input type="text" class="form-control species">
        </div>
      </div>
      <div class="row">
        <div class="form-group breedform col-xs-4">
          <label for="breed">Do you know the breed?</label>
          <input type="text" class="form-control breed">
        </div>
        <div class="form-group colorform col-xs-4">
          <label for="color">what color is it?</label>
          <input type="text" class="form-control color">
        </div>
      </div>
      <div class="row">
        <div class="form-group ageform col-xs-4">
          <label for="age">How old?</label>
          <input type="text" class="form-control age">
        </div>
        <div class="form-group gender col-xs-4">
          <label class="radio-inline"><input type="radio" name="optradio">Male</label>
          <label class="radio-inline"><input type="radio" name="optradio">Female</label>
        </div>
      </div>
      <button type="submit" id="adoptionSubmit" class="btn button-info">Put this animal up for adoption</button>
    </form>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
</body>
</html>
